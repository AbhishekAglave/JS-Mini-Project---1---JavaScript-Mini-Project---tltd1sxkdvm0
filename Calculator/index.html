<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <form>
        <div class="calculator-container">
            <div class="calculator-body">
                <div class="calculator">
                    <input type="tel" id="display" class="display" placeholder="0" readonly>
                    
                    <button id="ac" class="buttons ac">AC</button>
                    
                    <button id="/" class="buttons divide" value="/">/</button>
                    
                    <button id="*" class="buttons multiply" value="*">*</button>
                    
                    <button id="-" class="buttons subtract" value="-">-</button>
                    
                    <button id="+" class="buttons add" value="+">+</button>
                    
                    <button id="7" class="buttons 7" value="7">7</button>
                    
                    <button id="8" class="buttons 8" value="8">8</button>
                    
                    <button id="9" class="buttons 9" value="9">9</button>
                    
                    <button id="4" class="buttons 4" value="4">4</button>

                    <button id="5" class="buttons 5" value="5">5</button>

                    <button id="6" class="buttons 6" value="6">6</button>
                    
                    <button id="1" class="buttons 1" value="1">1</button>
                    
                    <button id="2" class="buttons 2" value="2">2</button>
                    
                    <button id="3" class="buttons 3" value="3">3</button>
                    
                    <button id="%" class="buttons modulo" value="%">%</button>
                    
                    <button id="0" class="buttons 0" value="0">0</button>
                    
                    <button id="." class="buttons decpoint" value=".">.</button>

                    <button id="=" class="buttons equal" value="=">=</button>
                </div>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
