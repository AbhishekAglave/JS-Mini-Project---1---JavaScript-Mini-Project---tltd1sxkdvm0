<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <form id="form">
        <div class="calculator-container">
            <div class="calculator-body">
                <div class="calculator">
                    <label id="expression" for="input"></label>
                    <input type="text" id="input" class="display" placeholder="0" autocomplete="off">
                    <button type="button" class="buttons ac" id="clr" value="">A/C</button>
                    <button type="button" class="buttons " id="divide" value="/">/</button>
                    <button type="button" class="buttons" id="multiply" value="*">*</button>
                    <button type="button" class="buttons" id="minus" value="-">-</button>
                    <button type="button" class="buttons" id="block7" value="7">7</button>
                    <button type="button" class="buttons" id="block8" value="8">8</button>
                    <button type="button" class="buttons" id="block9" value="9">9</button>
                    <button type="button" class="buttons" id="block4" value="4">4</button>
                    <button type="button" class="buttons" id="block5" value="5">5</button>
                    <button type="button" class="buttons" id="block6" value="6">6</button>
                    <button type="button" class="buttons" id="block1" value="1">1</button>
                    <button type="button" class="buttons" id="block2" value="2">2</button>
                    <button type="button" class="buttons" id="block3" value="3">3</button>
                    <button type="button" class="buttons" id="block00" value="00">00</button>
                    <button type="button" class="buttons" id="block0" value="0">0</button>
                    <button type="button" class="buttons" id="dot" value=".">.</button>
                    <button type="button" class="buttons add" id="plus" value="+">+</button>
                    <button type="submit" class="buttons equal" id="ans">=</button>
                </div>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
